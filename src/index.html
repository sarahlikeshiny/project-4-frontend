<!DOCTYPE html>
<html ng-app= "auroraApp">
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>Aurora Hunt</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOk52BZUsfmPLLWjrXH-wu3IEOqjuk7nA&libraries=places,visualization">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  </head>
<body>
  <header>
    <nav>
      <ul>
        <li><a ui-sref="tripsIndex">All Trips</a></li>
        <li ng-if="main.isAuthenticated()"><a ui-sref="tripsNew">Make a new Trip</a></li>
        <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Log Out</a></li>
        <!-- fake a link using the href, ng-click doesn't show a link -->
        <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
        <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
      </ul>
    </nav>
    <div class="message" ng-if="main.message"> {{ main.message }}</div>
  </header>

      <main ui-view></main>
  </body>





  </html>
