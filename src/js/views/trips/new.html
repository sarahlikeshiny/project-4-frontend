<form ng-submit="tripsNew.create()" id="newTrip.form">
  <div>
    <label for="name">Name of the trip?</label>
    <input type="text" name="name" id="name" ng-model="tripsNew.trip.name">
  </div>
  <div>
    <label for="date">When would you like to go?</label>
    <input type="date" name="date" id="date" ng-model="tripsNew.trip.date">
  </div>
  <div>
    <input type="text" class="form-control" autocomplete geometry="tripsNew.trip.geometry" ng-model="tripsNew.trip.origin_airport"  required name="dateAddress" id="dateAddress" placeholder = "enter your starting location">
    </div>
    <input type="hidden" ng-model="tripsNew.trip.origin_lat" name="Lat">
    <input type="hidden" ng-model="tripsNew.trip.origin_lat" name="Lng">
  <div>
    {{tripsNew.trip.geometry}}
    {{tripsNew.trip.origin_lat}}
  </div>


  <button>Create</button>
</form>
