<form ng-submit="tripsNew.create()" id="newTrip.form">
  <div class="form-group">
    <label for="name">Name of Your Trip?</label>
    <input class="form-control" type="text" name="name" id="name" ng-model="tripsNew.trip.name" placeholder ="my amazing adventure">
  </div>
  <div class="form-group">
    <label for="date">When would you like to go?</label>
    <input class="form-control" type="date" name="date" id="date" ng-model="tripsNew.trip.date">
  </div>
  <div>
    <label for="date">Where does your adventure start?</label>
    <input type="text" class="form-control" autocomplete originlat="tripsNew.trip.origin_lat" originlng= "tripsNew.trip.origin_lng" ng-model="tripsNew.trip.origin_airport" placeholder = "enter your starting location" get-origin-lat-lng="mapsPage.getLatLng(originlat, originlng)">
    </div>
  <div>
  </div>
  <button class = "generalbutton">Create</button>
</form>
