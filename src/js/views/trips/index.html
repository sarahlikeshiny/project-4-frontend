{{tripsIndex.all}}
<div class = "index">
<div class="row">
  <div  if="main.isAuthenticated() && main.currentUser.id === tripsIndex.trip.user.id" ng-repeat="trip in tripsIndex.all" class="col-md-3">
    <a ui-sref="tripsShow({ id: trip.id })"><h2>{{ trip.name }}</h2></a>
    <h3>{{ trip.date }}</h3>
    <h3>{{ trip.origin_airport }}</h3>
    <h3>{{trip.destination_airport}}</h3>
    <h3>{{ trip.user}}</h3>
  </div>
</div>
</div>
