
<div class="row">
  <div ng-repeat="trip in tripsIndex.all" class="col-md-4 dates-content">
    <a ui-sref="tripsShow({ id: trip.id })"><h3>{{ trip.name }}</h3></a>
    <h3>{{ trip.date }}</h3>
    <h3>{{ trip.origin_airport }}</h3>
    <h3>{{ trip.origin_lat }}</h3>
    <h3>{{ trip.origin_lng }}</h3>
    <h3>{{ trip.user }}</h3>
  </div>
