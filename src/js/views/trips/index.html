<h1>index</h1>

 {{probabilities.selected}}
<div ng-controller="TripsNewCtrl as tripsNew">
  {{ tripsNew.chosenLatLng }}
  <google-map locations="probabilitiesIndex.all" selected="probabilities.selected" lat="tripsNew.trip.destination_lat" lng="tripsNew.trip.destination_lng" center="{lat: 51.5098657, lng: -0.118092}" ng-if="probabilitiesIndex.all.$resolved" get-lat-lng="tripsNew.getLatLng(lat, lng)"></google-map>

  <button class="btn" ng-click="tripsNew.create()">Choose this location</button>
  <h3>lat:{{tripsNew.trip.destination_lat}}</h3>
  <h3>lng:{{tripsNew.trip.destination_lng}}</h3>
</div>

<div ng-controller="AirportsIndexCtrl as airportsIndex">
  <ul>
    <li ng-repeat="flight in airportsIndex.flights">
      <a ui-sref="tripsShow({ id: trip.id })"><h2>{{ flight.DestinationCity }}</h2></a>
      <div class="col-md-3">
        <p>{{ flight.DestinationCountry}}</p>
      </div>
      <div class="col-md-2">
        <p>Â£{{ flight.MinPrice}}</p>
      </div>
      <div class="col-md-4">
        <p>{{ flight.CarrierName}}</p>
      </div>
    </li>
  </ul>

</div>
