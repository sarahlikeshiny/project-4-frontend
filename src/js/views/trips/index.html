<h1>index</h1>

{{tripsIndex.trips.locations}}

{{2+2}}
<ul>
  <li ng-repeat="location in tripsIndex.locations">

    <a ui-sref="tripsShow({ id: trip.id })"><h2>{{ location.name }}</h2></a>
    <p>{{location.lat}}</p>
    <p>{{location.long}}</p>
    <p><strong>{{ trip.date }}</strong> <em>{{ trip.origin }}</em></p>
  </li>
</ul>
