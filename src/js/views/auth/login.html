<div class="container">
  <div class="left"></div>
  <div class="row">
    <h2 class="text-center">login</h2>
      <h3>don't have an account? <a class="register" ui-sref="register">register</a></h3>
      <div class="col-md-8 col-md-offset-2">
         <form name="login.loginForm" ng-submit="login.submit()" novalidate>
           <div class="loginForm">
           <div class="form-group">
             <input type="email" class="form-control" name="email" id="email" ng-model="login.credentials.email" placeholder="email" required/>
              <div class="ng-message-error" ng-messages="login.loginForm.email.$error" ng-show="(login.loginForm.$submitted || login.loginForm.email.$touched)">
              <p ng-message="required">Please add a valid email address</p>
            </div>
           <div class="form-group">
             <input type="password" class="ng-message-error form-control" placeholder="password" name="password" id="password" ng-model="login.credentials.password" required/>
             <div class="ng-message-error" ng-messages="login.loginForm.password.$error" ng-show="(login.loginForm.$submitted || login.loginForm.password.$touched)">
             <p ng-message="required">Please add a password</p>
           </div>
             <button class="loginbutton" ng-disabled="login.loginForm.$invalid">Login</button>
           </div>
            </div>
         </form>
       </div>
   </div>
</div>
